{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/pattern_detail.css' %}">
{% endblock %}


{% block content %}
<div class="container py-5">
  <a href="{% url 'patterns_manage' %}" class="btn btn-outline-secondary mb-3">&larr; Back</a>
  <h1 class="h4 mb-3">{% if mode == 'add' %}Add Pattern{% else %}Edit Pattern{% endif %}</h1>

  <form method="post" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <div class="d-flex gap-2 mt-3">
      <button class="btn btn-primary">{% if mode == 'add' %}Create{% else %}Save changes{% endif %}</button>
      <a class="btn btn-outline-secondary" href="{% url 'patterns_manage' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
