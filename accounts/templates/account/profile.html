{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
    <div class="row mt-5 justify-content-center">
    <div class="col-10 col-sm-8 col-lg-6">
        <div class="form-bg-color p-4 shadow-sm">
        <h1 class="h4 text-center mb-3">My Account</h1>

        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mb-3">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn login-btn w-100 mt-3" type="submit">Save changes</button>
        </form>
        </div>

        <p class="text-center mt-3">
        <a class="create-account-link" href="{% url 'home' %}">Back to home</a>
        </p>
    </div>
    </div>
{% endblock %}
